<!DOCTYPE html>
<html>
    <head>
    	<title>Nataly's page</title>
        <link rel="stylesheet" href="styles.css" rel="text/css">
    </head>

    <body>

    <form action="http://wpwith.us/experis/form/" method="post">
        <div>
            <label for="Name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name">
        </div>
        <div>
            <label for="Password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
        </div>
        <div>
            <label for="Comment">Comment</label>
            <textarea id="comment" name="comment" cols="20" rows="4">Type here your comment</textarea>
        </div>
        <div>Enter you gender:
            <input type="radio" name="gender" value="female" checked>Female</input>
            <input type="radio" name="gender" value="male">Male</input>
            <input type="radio" name="gender" value="not-sure">Not sure</input>
        </div>
        <div>I agree with the instructions: 
            <input type="checkbox" name="instructions" value="positive" checked>Yes</input>
        </div>

        <div>
            <label for="country">What is you country?</label>
            <select name="country" id="country" <!-- multiple="multiple" --> >
                <option value="Israel" selected>Israel</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
            </select>
        </div>

        <div>
            <label for="photo">Upload a photo</label>
            <input type="file" id="photo" name="photo" accept=".png, .jpg">
        </div>

        <input type="submit" name="submit" value="OK">
    </form>

    </body>
</html>
